<!DOCTYPE html>
<html>
<head>
        <title>AKN Bojonegoro</title>
</head>
    <body>
    <h1>JavaScript Can Change Images</h1>
    <img id="myImage" onclick="changeImage ()" src="pic bulboff.gif" width="100" height="180">
    <p>Click the image to change image.</p>
    <script>
        function changeImage () {
            var image = document.getElerentById('myImage'); 
            if (image.src.match("bulbon")) {image.src = "pic bulboff.gif";}
            else {
                image.src = "pic_bulbon.git";
            } 
        }
       
    </script>
</body>
</html>
